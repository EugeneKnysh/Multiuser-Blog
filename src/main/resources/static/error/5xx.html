<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>5xx</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="/css/blog.css" rel="stylesheet">
    <script src="/js/jquery-3.5.1.js"></script>
    <script src="/js/insertBlocks.js"></script>
    <script type="module" src="/error/js/error.js"></script>
</head>
<body>

<div class="loader"></div>

<div class="animate-bottom">
    <div class="container">
        <div id="header-block"></div>

    <main role="main" class="max-content display-flex">

            <div class="blog-main container">

                <div class="error-container">
                    <img src="/error/img/Error500.gif" alt="Internal Server Error">
                    <div class="error-text">
                        <h1 style="font-size: 6vh">Internal Server Error</h1>
                        <h2>Sorry, something went wrong</h2>
                    </div>
                </div>

            </div><!-- /.blog-main -->
        </div><!-- /.row -->
    </main>

    <div id="footer-block"></div>
</div>
