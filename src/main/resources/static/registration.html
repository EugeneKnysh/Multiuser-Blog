<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="/css/blog.css" rel="stylesheet">
    <link href="/css/toastr.min.css" rel="stylesheet">
    <script src="/js/sweetalert.min.js"></script>
    <script src="/js/jquery-3.5.1.js"></script>
    <script src="/js/toastr.js"></script>
    <script src="/js/insertBlocks.js"></script>
    <script type="module" src="/js/registration.js"></script>


</head>
<body>

<div class="loader"></div>

<div class="animate-bottom">
    <div class="container">
        <div id="header-block"></div>
    </div>

    <div role="main" class="container">
        <div class="row justify-content-center mt-3 mb-3">
            <div class="col-md-6">
                <div class="form-row">
                    <div class="form-group col">
                        <label class="text-muted" for="name">Name</label>
                        <input autofocus class="form-control" id="name" type="text" placeholder="Name">
                        <div class="invalid-feedback" id="name_err"></div>
                    </div>

                    <div class="form-group col">
                        <label class="text-muted" for="lastname">Surname</label>
                        <input class="form-control" id="lastname" type="text" placeholder="Surname">
                        <div class="invalid-feedback" id="lastname_err"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="text-muted" for="alias">Alias</label>
                    <input class="form-control" id="alias" type="text" placeholder="Alias">
                    <div class="invalid-feedback" id="alias_err"></div>
                </div>

                <div class="form-group">
                    <label class="text-muted" for="email">Email</label>
                    <input class="form-control" id="email" type="email" placeholder="example@example.com">
                    <div class="invalid-feedback" id="email_err"></div>
                </div>

                <div class="form-row">
                    <div class="form-group col">
                        <label class="text-muted" for="password">Password</label>
                        <div class="password">
                            <input class="form-control" id="password" type="password" placeholder="Password">
                            <div class="invalid-feedback" id="password_err"></div>
                            <div class="password-control" id="password_view">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-fill" id="eye" viewBox="0 0 16 16">
                                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-slash-fill" id="eye_slash" viewBox="0 0 16 16">
                                    <path d="M10.79 12.912l-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.027 7.027 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.088z"/>
                                    <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708l-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6l-12-12 .708-.708 12 12-.708.707z"/>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col">
                        <label class="text-muted" for="password_confirm">Password Confirm</label>
                        <div class="password">
                            <input class="form-control" id="password_confirm" type="password"
                                   placeholder="Password Confirm">
                            <div class="invalid-feedback" id="password_confirm_err"></div>
                            <div class="password-control" id="password_confirm_view">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-fill" id="eye_c" viewBox="0 0 16 16">
                                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-slash-fill" id="eye_slash_c" viewBox="0 0 16 16">
                                    <path d="M10.79 12.912l-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.027 7.027 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.088z"/>
                                    <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708l-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6l-12-12 .708-.708 12 12-.708.707z"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox" required>
                        <label class="form-check-label" for="checkbox">
                            Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary" type="button" id="register" disabled>
                    Register
                    <span class="spinner-border spinner-border-sm" role="status" id="spinner" aria-hidden="true"></span>
                </button>

            </div>
        </div>
    </div>

    <div id="footer-block"></div>
</div>
</body>
</html>
