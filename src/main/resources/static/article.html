<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Blog</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="/css/blog.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/js/insertBlocks.js"></script>
    <script type="module" src="/js/article.js"></script>
</head>
<body>

<div class="loader"></div>

<div class="animate-bottom">
    <div class="container">
        <div id="header-block"></div>

        <div id="nav-bar-block"></div>
    </div>

    <main role="main" class="main-container">
        <div class="blog-main container">
            <div class="blog-post">
                <h2 class="blog-post-title" id="title"></h2>
                <div class="meta-inform">
                    <p class="blog-post-meta" id="meta"></p>
                    <div class="views">
                        <img src="/img/eye.svg" alt="views">
                        <span id="views"></span>
                    </div>
                    <div class="section">Section: <span id="section"></span></div>
                </div>
                <hr>
                <div id="text"></div>
            </div><!-- Blog post -->
        </div><!-- /.blog-main -->
    </main>

    <div id="footer-block"></div>
</div>
</body>
</html>
