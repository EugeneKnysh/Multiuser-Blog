<html lang="en">
<head>

    <title>Please sign in</title>

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">

<div class="loader"></div>

<div class="animate-bottom">
    <div class="container">
        <div class="form-signin">
            <h2 class="form-signin-heading text-center mb-3 font-weight-normal">Please sign in</h2>
            <div>
                <label for="username" class="sr-only">Email</label>
                <input type="email" id="username" name="username" class="form-control" placeholder="Email" required autofocus>
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <div class="password">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    <div class="password-control" id="password_view">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-fill" id="eye" viewBox="0 0 16 16">

                        </svg>
                    </div>
                </div>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit" id="btn_login">Sign in</button>
            <a class="btn btn-outline-primary btn-block google" href="/oauth2/authorization/google" role="button" style="text-transform:none">

                    <path fill="none" d="M-1-1h582v402H-1z"/>
                    <g><circle class="g_circle" fill="#DC4E41" r="56.098" cy="56.097" cx="56.098"/>

                        </g>
                    </g>
                </svg>
                Login with Google
            </a>
            <a class="btn btn-outline-primary btn-block facebook" href="/oauth2/authorization/facebook" role="button" style="text-transform:none">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 14222 14222" style="margin-bottom:3px; margin-right:5px">
                    <circle class="f_circle" cx="7111" cy="7112" r="7111"/>
                    <path class="f_char" d="M9879 9168l315-2056H8222V5778c0-562 275-1111 1159-1111h897V2917s-814-139-1592-139c-1624 0-2686 984-2686 2767v1567H4194v2056h1806v4969c362 57 733 86 1111 86s749-30 1111-86V9168z"/>
                </svg>
                Login with Facebook
            </a>

            <div class="mt-3 mb-3 text-center">
                <p>or</p>
            </div>

            <a class="btn btn-lg btn-secondary btn-block" href="/registration">Registration</a>


        </div>
    </div>
</div>
</body></html>
