<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="/css/toastr.min.css" rel="stylesheet">
    <link href="/css/blog.css" rel="stylesheet">
    <link href="/css/signin.css" rel="stylesheet">
    <script src="/js/sweetalert.min.js"></script>
    <script src="/js/jquery-3.5.1.js"></script>
    <script src="/js/toastr.js"></script>
    <script type="module" src="/js/login.js"></script>

</head>
<body>

<div class="loader"></div>

<div class="animate-bottom">
    <div class="container">
        <form class="form-signin" method="post" action="/login">
            <h2 class="form-signin-heading text-center mb-3 font-weight-normal">Please sign in</h2>
            <div>
                <label for="username" class="sr-only">Email</label>
                <input type="email" id="username" name="username" class="form-control" placeholder="Email" required autofocus>
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <div class="password">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    <div class="password-control" id="password_view">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-fill" id="eye" viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-slash-fill" id="eye_slash" viewBox="0 0 16 16">
                            <path d="M10.79 12.912l-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.027 7.027 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.088z"/>
                            <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708l-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6l-12-12 .708-.708 12 12-.708.707z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="checkbox mb-3 text-center">
                <label><input type="checkbox" id="remember-me" name="remember-me"> Remember me</label>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

            <div class="mt-3 mb-3 text-center">
                <p>or</p>
            </div>

            <a class="btn btn-lg btn-secondary btn-block" href="/registration">Registration</a>


        </form>
    </div>
</div>
</body></html>
