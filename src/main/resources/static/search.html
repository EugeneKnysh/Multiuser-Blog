<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="/css/blog.css" rel="stylesheet">
    <link href="/css/toastr.min.css" rel="stylesheet">
    <script src="/js/jquery-3.5.1.js"></script>
    <script src="/js/toastr.js"></script>
    <script src="/js/insertBlocks.js"></script>
    <script type="module" src="/js/search-article.js"></script>
</head>
<body>

<div class="loader"></div>

<div class="animate-bottom">
    <div class="container">
        <div id="header-block"></div>

        <div id="nav-bar-block"></div>
    </div>

    <div role="main" class="container max-content">
        <div class="row justify-content-center mt-3 mb-3">
            <div class="row justify-content-center col-md-12 mb-3">
                <div class="col-md-5">
                    <input id="search_input" class="form-control" type="text" placeholder="Search article..." aria-label="search article" autofocus>
                </div>
                <div class="col-md-1">
                    <button id="search_button" type="button" class="btn btn-outline-secondary">Search</button>
                </div>
            </div>
            <div class="row col-md-10">
                <div class="text-muted mt-2 mb-5" id="search_request_div">
                    <p class="mb-1">Request: <span id="search_request"></span></p>
                </div>
            </div>


            <div id="mainContent" class="row justify-content-center">

                <!-- Content -->

            </div>
        </div>
        <div class="row justify-content-center mt-5 mb-3">
            <nav class="blog-pagination cursor-default">
                <a id="newer" class="btn btn-outline-primary disabled" href="#" tabindex="-1">Newer</a>
                <div id="before-page" class="text-muted"> -//-</div>

                <div id="page" class="inline">
                    <!-- PAGE BUTTON -->
                </div>

                <div id="after-page" class="text-muted">-//- </div>

                <a id="older" class="btn btn-outline-primary disabled" href="#">Older</a>
            </nav>
        </div>
    </div>


    <div id="footer-block"></div>
</div>
</body>
</html>
